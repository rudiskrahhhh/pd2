<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistika</title>
</head>
<body>
    <h1>Statistika</h1>
    <table>
        <tr><th>Vārds</th><th>Uzvārds</th><th>Ziņojumu skaits</th></tr>
        {% for stat in stats %}
        <tr>
            <td>{{ stat[0] }}</td>
            <td>{{ stat[1] }}</td>
            <td>{{ stat[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
